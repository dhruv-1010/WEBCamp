<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css">
</head>

<body>
    <header>
        <h1 id="title">Student Response Form</h1>
        <p id="description">Please fill out the following additional support form</p>
    </header>
    <main>
          <form action="backend.php" id="survey-form">
                <form id="survey-form">
                    <div class="groups">
                        <label id="name" for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-central-command" placeholder="Enter your name"
                            required />
                    </div>
                    <div class="groups">
                        <label id="email" for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-central-command" placeholder="Enter your Email"
                            required />
                    </div>
                    <div class="groups">
                        <label id="number" for="number">Age<span class="clue">(optional)</span></label>
                        <input type="number" name="age" id="number" min="10" max="99" class="form-central-command"
                            placeholder="Age" />
                    </div>
                    <div class="groups">
                        <p>Which option best describes your current role?</p>
                        <select id="dropdown" name="role" class="form-central-command" required>
                            <option disabled selected value>Select current role</option>
                            <option value="student">Student</option>
                            <option value="job">Full Time Job</option>
                            <option value="learner">Full Time Learner</option>
                            <option value="preferNo">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

             <div class="groups">
                        <p>What was your favourite part of our Community?</p>
                        <select id="liked" name="liked" class="form-central-command" required>
                            <option disabled selected value>Select an Option</option>
                            <option value="People">People</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="Assignments">Assignments</option>
                            <option value="Creativity">Creativity</option>
                        </select>
                    </div>

                    <div class="groups">
                        <p>
                            What would you like to see improved?
                            <span class="clue">(Check all that apply)</span>
                        </p>

                        <label><input name="prefer" value="front-end-projects" type="checkbox"
                                class="input-checkbox" />Front-end Projects</label>
                        <label>
                            <input name="prefer" value="back-end-projects" type="checkbox"
                                class="input-checkbox" />Back-end Projects</label>
                        <label><input name="prefer" value="data-visualization" type="checkbox"
                                class="input-checkbox" />Data Visualization</label>
                        <label><input name="prefer" value="challenges" type="checkbox"
                                class="input-checkbox" />Challenges</label>
                        <label><input name="prefer" value="open-source-community" type="checkbox"
                                class="input-checkbox" />Open Source Community</label>
                        <label><input name="prefer" value="gitter-help-rooms" type="checkbox"
                                class="input-checkbox" />Gitter help rooms</label>
                        <label><input name="prefer" value="videos" type="checkbox"
                                class="input-checkbox" />Videos</label>
                        <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox" />City
                            Meetups</label>
                        <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox" />Wiki</label>
                        <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox" />Forum</label>
                        <label><input name="prefer" value="additional-courses" type="checkbox"
                                class="input-checkbox" />Additional Courses</label>
                    </div>

                    <div class="groups">
                        <p>Any comments or suggestions?</p>
                        <textarea id="comments" class="input-textarea" name="comment"
                            placeholder="Enter your comment here..."></textarea>
                    </div>
                    <div class="groups">
                        <button type="submit" id="submit" class="submit-bn">
                          Submit
                        </button>

                </form>

    </main>


</body>

</html>
