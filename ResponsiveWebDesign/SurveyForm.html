<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css" type="text/css">
</head>
<h1 id="title">Follow UP Survey</h1>

<div id="form">
    <p id="description">
        Follow Up Form for the Night Changes Concert ...
    </p>

    <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">

        <div class="parents">
            <div class="labels">
                <label id="name-label" for="name">Enter Your Name</label>
            </div>
            <div class="elements">
                <input type="text" name="name" id="name" class="input-field" placeholder="Enter your name"
                    required>
            </div>
        </div>

        <br>
        <div class="parents">
            <div class="labels">
                <label id="email-label" for="email"> Your Email </label>
            </div>
            <div class="elements">
                <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
            </div>
        </div>

        <br>
        <div class="parents">
            <div class="labels">
                <label id="number-label" for="number">And your Number</label>
            </div>
            <div class="elements">
                <input type="number" name="number" id="number" min="1" max="100" class="input-field"
                    placeholder="Enter your number (1 - 100)">
            </div>
        </div>


        <br>
        <div class="parents">
            <div class="labels">
                <label for="DropD">What was your favourite Song?</label>
            </div>
            <div class="elements">
                <select id="dropdown" name="DropD" class="dropdown">
                    <option disabled value>Select Favourite Color</option>
                    <option value="blue">Blue Lagoon</option>
                    <option value="black">Black Hearts</option>
                    <option value="red">Red Devil</option>
                    <option value="green">Green Meadows</option>
                    <option value="other">Others</option>
                </select>
            </div>
        </div>

        <br>
        <div class="parents">
            <div class="labels">
                <label for="Rating">* Do you like our Concert?</label>
            </div>
            <div class="elements">
                <ul>
                    <li class="radio"><label>Will come next time<input name="radio-buttons" value="1" type="radio"
                                class="Rating"></label></li>
                    <li class="radio"><label>If i am not busy<input name="radio-buttons" value="2" type="radio"
                                class="Rating"></label></li>
                    <li class="radio"><label>I am going<input name="radio-buttons" value="3" type="radio"
                                class="Rating"></label></li>
                </ul>
            </div>
        </div>

        <!-- Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute. -->
        <div class="parents">
            <div class="labels">
                <label for="preferences">Things you would like to see improved<br>(Leave unchecked if the concert
                    is good as it is): </label>
            </div>
            <div class="elements">
                <ul id="preferences">
                    <li class="checkbox"><label><input name="prefer" value="1" type="checkbox"
                                class="Rating">More Metal</label></li>
                    <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="Rating">
                        More Swags</li>
                    <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="Rating">More Funk</label></li>
                    <li class="checkbox"><label><input name="prefer" value="4" type="checkbox"
                                class="Rating">No Guards</label></li>
                    <li class="checkbox"><label><input name="prefer" value="5" type="checkbox"
                                class="Rating">More More More </label></li>
                </ul>
            </div>
        </div>

        <div class="parents">
            <div class="labels">
                <label for="comments">Anything for you favourite SuperStars</label>
            </div>
            <div class="elements">
                <textarea id="comments" class="input-field"  name="comment"
                    placeholder="Spread Your Love Here ............ "></textarea>
            </div>
        </div>

        <button id="submit" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
